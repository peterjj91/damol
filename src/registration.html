//= _head.html
<main id="main" class="page-article">
    <div class="header">
        //= _header.html
    </div>

    <div class="content">
        <div class="container">

            <ol class="breadcrumb">
                <li><a href="index.html">Главная</a></li>
                <li class="active">Члены ассоциации</li>
            </ol>

            <div class="promo-registration promo-registration--main">
                <div class="head-h3 promo-registration__title">Регистрация</div>

                <div class="promo-form promo-form--registration">
                    <form>
                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <input type="text" class="form-control" id="form-name" placeholder="ФИО">
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <input type="email" class="form-control" id="form-email" placeholder="E-mail">
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <input type="password" class="form-control" id="form-password" placeholder="Пароль">
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <input type="password" class="form-control" id="form-password-repeat" placeholder="Повторите пароль">
                            </div>
                        </div>

                        <div class="promo-form__line promo-form__line--margin-mini form-group radio">
                            <div class="promo-form__block">
                                <label class="radio-inline">
                                    <input type="radio" name="reg1"> <span class="radio__text">Юридическое лицо</span>
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="reg1"> <span class="radio__text">Физическое лицо</span>
                                </label>
                            </div>
                        </div>

                        <div class="promo-form__line promo-form__line--half form-group">
                            <div class="promo-form__block">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Страна">
                                </div>
                            </div>
                        </div>

                        <div class="promo-form__line promo-form__line--half form-group">
                            <div class="promo-form__block">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Сайт">
                                </div>
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <input type="text" class="form-control" id="form-company" placeholder="Название организации">
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <input type="text" class="form-control" id="form-tel" placeholder="Телефон:">
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <div class="promo-upload">
                                    <label for="exampleInputFile" class="promo-upload__circle">Logo</label>

                                    <div class="promo-upload__content">
                                        <input type="file" id="exampleInputFile">
                                        <p class="promo-upload__text">Прикрепить файл (.png, .jpg, .gif)</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="promo-form__line form-group form-group--margin-mini checkbox">
                            <div class="promo-form__block">
                                <label class="show">
                                    <input type="checkbox" name="reg1"> <span class="checkbox__text">Политика обработки данных</span>
                                </label>
                                <label class="show">
                                    <input type="checkbox" name="reg1"> <span class="checkbox__text">Хочу получать рассылки</span>
                                </label>
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <button type="submit" class="btn btn__promo promo-form__submit">Сохранить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

//= _footer.html
