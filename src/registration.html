//= _head.html
<main id="main" class="page-article">
    <div class="header">
        //= _header.html
    </div>

    <div class="content">
        <div class="container">

            <ol class="breadcrumb">
                <li><a href="index.html">Главная</a></li>
                <li class="active">Регистрация</li>
            </ol>

            <div class="promo-registration promo-registration--main">
                <div class="head-h3 promo-registration__title">Регистрация</div>

                <div class="alert alert-success">
                    <p>Lorem ipsum dolor.</p>
                </div>
                <div class="alert alert-danger">
                    <p>Lorem ipsum dolor.</p>
                </div>

                <div class="promo-form promo-form--registration">
                    <form>
                        <div class="promo-form__line form-group has-success">
                            <div class="promo-form__block">
                                <input type="text" class="form-control" id="form-name" placeholder="ФИО">

                                <span class="help-block">success text</span>
                            </div>
                        </div>

                        <div class="promo-form__line form-group has-warning">
                            <div class="promo-form__block">
                                <input type="email" class="form-control" id="form-email" placeholder="E-mail">

                                <span class="help-block">warning text</span>
                            </div>
                        </div>

                        <div class="promo-form__line form-group has-error">
                            <div class="promo-form__block">
                                <input type="password" class="form-control" id="form-password" placeholder="Пароль">

                                <span class="help-block">warning text</span>
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <input type="password" class="form-control" id="form-password-repeat" placeholder="Повторите пароль">
                            </div>
                        </div>

                        <div class="promo-form__line promo-form__line--margin-mini form-group radio">
                            <div class="promo-form__block">
                                <label class="radio-inline">
                                    <input id="radio-2" class="radio-custom" name="reg1" type="radio" checked="">
                                    <label for="radio-2" class="radio-custom-label radio__text">Юридическое лицо</label>
                                </label>
                                <label class="radio-inline">
                                    <input id="radio-3" class="radio-custom" name="reg1" type="radio" checked="">
                                    <label for="radio-3" class="radio-custom-label radio__text">Физическое лицо</label>
                                </label>
                            </div>
                        </div>

                        <div class="promo-form__line promo-form__line--half form-group">
                            <div class="promo-form__block">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Страна">
                                </div>
                            </div>
                        </div>

                        <div class="promo-form__line promo-form__line--half form-group">
                            <div class="promo-form__block">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Сайт">
                                </div>
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <input type="text" class="form-control" id="form-company" placeholder="Название организации">
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <select name="" id="" title="Вид деятельности" class="bootstrap-select--main">
                                    <option value="">Вид деятельности</option>
                                    <option value="">Вид деятельности</option>
                                    <option value="">Вид деятельности</option>
                                </select>
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <input type="text" class="form-control" id="form-tel" placeholder="Телефон:">
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <div class="promo-upload">
                                    <label for="exampleInputFile" class="promo-upload__circle">Logo</label>

                                    <div class="promo-upload__content">
                                        <input type="file" id="exampleInputFile">
                                        <p class="promo-upload__text">Прикрепить файл (.png, .jpg, .gif)</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="promo-form__line form-group form-group--margin-mini checkbox">
                            <div class="promo-form__block">
                                <label class="show">
                                    <input id="politic-agree" class="checkbox-custom" name="politic-agree" type="checkbox">
                                    <label for="politic-agree" class="checkbox-custom-label checkbox__text">Политика обработки данных</label>
                                </label>
                                <label class="show">
                                    <input id="sub1" class="checkbox-custom" name="sub1" type="checkbox">
                                    <label for="sub1" class="checkbox-custom-label checkbox__text">Хочу получать рассылки</label>
                                </label>
                            </div>
                        </div>

                        <div class="promo-form__line form-group">
                            <div class="promo-form__block">
                                <button type="submit" class="btn btn__promo promo-form__submit">Сохранить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

//= _footer.html
